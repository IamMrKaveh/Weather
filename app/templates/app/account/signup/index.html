{% extends "app/layout.html" %}

  {% block content %}

<div class="login-div">

  <form method="post" class="form">
    {% csrf_token %}

    <h2>Sign-Up</h2>

    <div class="form-content">

      <div class="form-box">
        <label style="text-align:left; direction:ltr">Username</label>
        <input type="text" name="username" placeholder="email.com">
      </div>

      <div class="form-box">
        <label style="text-align:left; direction:ltr">Password</label>
        <input type="password" name="password" placeholder="**********">
      </div>

      <div class="form-box">
        <label style="text-align:left; direction:ltr">Gmail</label>
        <input type="password" name="gmail" placeholder="example@gmail.com">
      </div>

      <div class="form-box">
        <button type="submit" name="submit">Sign Up</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
